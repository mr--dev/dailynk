<ion-view title="Settings">
	<ion-header-bar class="bar-positive">
	  <div class="buttons">
	    <button class="button" ng-click="goBack()"><i class="icon ion-arrow-left-c"></i></button>
	  </div>
  	<h1 class="title">Settings</h1>
	</ion-header-bar>

  <ion-content>

    <ion-list id="settings-list">
      <ion-item class="item-button-right"> 
        Link limit
        <button class="button">
          <i>{{MAX_LINK_NUMBER}}</i>
        </button>
      </ion-item>
      <ion-item class="item-button-right">
        Link stored
        <button class="button">
          <i class="icon">{{dbLength()}}</i>
      </button>
      </ion-item>
      <ion-item class="item-button-right">
        Reset visited
        <button class="button button-calm" ng-click="confirmResetVisited()">
          <i class="icon ion-refresh"></i>
        </button>
      </ion-item>
      <ion-item class="item-button-right">
        Clear data
        <button class="button button-assertive" ng-click="confirmClearData()">
          <i class="icon ion-android-trash"></i>
        </button>
      </ion-item>
    </ion-list>
    
  </ion-content>

</ion-view>
