<ion-view title="Settings">
	<ion-header-bar class="bar-positive">
	  <div class="buttons">
	    <button class="button" ng-click="goBack()"><i class="icon ion-arrow-left-c"></i></button>
	  </div>
  	<h1 class="title">Settings</h1>
	</ion-header-bar>

  <ion-content>

  	<div class="list">
      <a class="item">
        Link limit
        <span class="badge badge-balanced">{{MAX_LINK_NUMBER}}</span>
      </a>
			<a class="item">
    		Link stored
				<span class="badge badge-balanced">{{dbLength()}}</span>
			</a>
      <a class="item item-button-right">
        Reset visited
        <button class="button button-calm" ng-click="confirmResetVisited()">
          <i class="icon ion-refresh"></i>
        </button>
      </a>
  		<a class="item item-button-right">
  			Clear data
  			<button class="button button-assertive" ng-click="confirmClearData()">
					<i class="icon ion-android-trash"></i>
  			</button>
  		</a>
  	</div>
    
  </ion-content>

</ion-view>
